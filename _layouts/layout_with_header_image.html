<!DOCTYPE html>
<!--[if IE]><![endif]-->
<!--[if lte IE 9]>  <html class="ie oldie" lang="en"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>{{ page.event_name }} — {% if page.title %}{{ page.title }}{% else %}{{ page.event_date }} in {{ page.event_place }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.description }}">

    <meta property="og:title" content="{{ page.event_name }} — {% if page.title %}{{ page.title }}{% else %}{{ page.event_date }} in {{ page.event_place }}{% endif %}">
    <meta property="og:type" content="article">
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ site.url }}/media/img/srccon_share_logo.png" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" value="@srccon" />
    <meta name="twitter:title" value="{{ page.event_name }} — {% if page.title %}{{ page.title }}{% else %}{{ page.event_date }} in {{ page.event_place }}{% endif %}" />
    <meta name="twitter:description" value="{{ page.description }}" />
    <meta name="twitter:image" value="{{ site.url }}/media/img/srccon_share_logo.png" />
    <meta name="twitter:image:alt" value="SRCCON conference logo" />

    <script src="//use.typekit.net/mvg8obr.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="shortcut icon" href="/media/img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" type="image/png" href="/media/img/touch-icon-144x144.png" sizes="144x144" />

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-91317400-3', 'auto');
      ga('send', 'pageview');
    </script>
</head>

<body class="{{ page.section }}">
    <header>
        <nav id="header-nav">
            <div class="page-container">
                <a href="/" id="corner-logo"><img src="/media/img/srccon_logo.png"></a>
                {% include navigation.html %}
            </div>
        </nav>
        
        <div id="header-image">{% if page.photocredit != null %}
            <span class="photo-credit">Photo: <a href="{{ page.photocredit_url }}">{{ page.photocredit }}</a></p>
        {% endif %}</div>
        
        <div id="header-callout">
            <div class="page-container">
                <span>{{ page.event_name }} &bull; {{ page.event_date }} in&nbsp;{{ page.event_place_abbreviation }}</span> <a href="{{ page.cta_button_link }}" class="button">{{ page.cta_button_text }}</a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="page-container">
            {{ content }}
        </div>
    </main>

    
    <footer>
        {% include footer.html %}
    </footer>
</body>
</html>
