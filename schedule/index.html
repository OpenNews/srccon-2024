<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SRCCON 2024 Schedule</title>
        <meta name="description" content="Scheduled program for SRCCON 2023, October 17-18 in MPLS!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.typekit.net/clq2rji.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>
        
        <meta property="og:title" content="SRCCON 2024 Schedule">
        <meta property="og:type" content="article">
        <meta property="og:description" content="A participant-led conference from OpenNews for journalists who want to transform their work, their organizations, and their communities."/>
        <meta property="og:image" content="https://2024.srccon.org/media/img/srccon_share_logo.png" />
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" value="@srccon" />
        <meta name="twitter:title" value="SRCCON 2024 Schedule" />
        <meta name="twitter:description" value="A participant-led conference from OpenNews for journalists who want to transform their work, their organizations, and their communities." />
        <meta name="twitter:image" value="https://2024.srccon.org/media/img/srccon_share_logo.png" />
        <meta name="twitter:image:alt" value="SRCCON conference logo" />
        
        <link rel="stylesheet" href="css/schedule.css">
        <link rel="shortcut icon" href="img/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" type="image/png" href="img/touch-icon-144x144.png" sizes="144x144" />
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-51039715-2', 'auto');
          ga('send', 'pageview');
        </script>
        <script src="js/modernizr.js"></script>
    </head>
    <body>
        <header>
            <nav id="header-nav">
                <div class="container">
                    <a href="/" id="corner-logo"><img src="https://2024.srccon.org/media/img/srccon_logo.png"></a>
                    <ul class="site-nav-links">
                    </ul>
                </div>
            </nav>        
            <div id="header-callout">
                <div class="page-container">
                    <span><a class="btn" href="https://2024.srccon.org/participation/form/">Join us there!</a> &nbsp;&nbsp; August&nbsp;15-16 in Minneapolis</span>
                </div>
            </div>
        </header>
        
        <div id="controls" class="container">
            <div id="schedule-controls"></div>
            <article id="schedule"></article>
        </div>


        <script type="text/template" id="session-list-template">
        <div id="thursday" class="schedule-tab">
            <h3><span>Thu 8 AM</span></h3>
            <div id="thursday-morning" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thu 10 AM</span></h3>
            <div id="thursday-am-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thu 11:45 AM</span></h3>
            <div id="thursday-am-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thu 1 PM</span></h3>
            <div id="thursday-lunch" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thu 2:30 PM</span></h3>
            <div id="thursday-pm-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thu 4:15 PM</span></h3>
            <div id="thursday-pm-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thu 5:30 PM</span></h3>
            <div id="thursday-dinner" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thu 7 PM</span></h3>
            <div id="thursday-evening-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Thu 8 PM</span></h3>
            <div id="thursday-evening-2" class="page-block"><div class="open-block">OPEN</div></div>
        </div>
            
        <div id="friday" class="schedule-tab">
            <h3><span>Fri 8 AM</span></h3>
            <div id="friday-morning" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Fri 9:30 AM</span></h3>
            <div id="friday-am-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Fri 11:15 AM</span></h3>
            <div id="friday-am-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Fri 12:30 PM</span></h3>
            <div id="friday-lunch" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Fri 2 PM</span></h3>
            <div id="friday-pm-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Fri 3:45 PM</span></h3>
            <div id="friday-pm-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Fri 5 PM</span></h3>
            <div id="friday-evening" class="page-block"><div class="open-block">OPEN</div></div>
        </div>
        </script>

        <script type="text/template" id="session-card-template">
        <a href="#_session-<%= sessionID %>" id="session-<%= sessionID %>" class="session-list-item session-<%= sessionClass %>" data-session="<%= sessionID.replace('-ghost','') %>">
            <h4><%= smartypants(session.title) %></h3>
            <% if (showFacilitators) { %><p class="session-facilitators"><%= smartypants(session.facilitators) %></p><% } %>
            <% if (!showFacilitators) { %><p>
                <span class="session-time"><% if (showDay) { %><%= session.day %>, <% } %><%= session.time %></span>
                <span class="session-room"><%= smartypants(session.room) %></span>
                <% if (session.transcription) { %><span class="session-transcription"><i class="fa fa-cc"></i></span><% } %>
            </p><% } %>
        </a>
        </script>

        <script type="text/template" id="session-list-item-template">
        <a href="#_session-<%= sessionID %>" id="session-<%= sessionID %>" class="session-list-item" data-session="<%= sessionID.replace('-ghost','') %>">
            <h4><%= smartypants(session.title) %></h3>
            <% if (showFacilitators) { %><p class="session-facilitators"><%= smartypants(session.facilitators) %></p><% } %>
            <% if (session.day || session.time || session.room) { %>
            <p>
                <span class="session-time"><% if (showDay && session.day) { %><%= session.day %>, <% } %><%= session.time %></span>
                <span class="session-room"><%= smartypants(session.room) %></span>
                <% if (session.transcription) { %><span class="session-transcription"><i class="fa fa-cc"></i></span><% } %>
            </p>
            <% } %>
            <div class="hidden session-description"><% if (session.description) { %><%= marked(session.description.replace('http://','').replace('https://','')) %><% } %></div>
        </a>
        </script>

        <script type="text/template" id="session-detail-template">
        <div id="session-detail-wrapper">
            <div class="container">
                <article id="schedule">
                    <div id="session-detail-<%= session.id %>" class="session-detail" data-session="<%= session.id %>">
                        <a id="show-full-schedule" href="/">&larr; Back to full schedule</a>
                        <h2><%= smartypants(session.title) %></h2>
                        <% if (session.facilitators) { %><p class="session-facilitators"><strong>Session facilitator(s):</strong> <%= smartypants(session.facilitators) %></p><% } %>
                        <% if (session.day || session.time || session.room) { %>
                        <p>
                            <span class="session-time"><strong>Day & Time:</strong> <% if (session.day) { %><%= session.day %>, <% } %><%= session.time %></span>
                            <% if (session.room) { %><span class="session-room"><strong>Room:</strong> <%= smartypants(session.room) %></span><% } %>
                        </p>
                        <% } %>

                        <% if (session.notepad) { %><p><i class="fa fa-file-text-o"></i> <strong><a href="<%= session.notepad %>">Session notes & resources</a></strong></p><% } %>
                        <% if (session.transcription) { %><p><i class="fa fa-cc"></i> <strong><a href="<%= session.transcription %>">Session transcription</a></strong></p><% } %>
                        <% if (session.description) { %><%= marked(session.description) %><% } %>

                        <% if (session.twitter) { %>
                            <div id="tweet-container"></div>
                            <% _.each(session.twitter, function(tweet) { %>
                                <%= embedTweet(tweet) %>
                            <% }); %>
                        <% } %>
                    </div>
                </article>
            </div>
        </div>
        </script>
        
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/marked.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/moment-timezone.min.js"></script>
        <script src="js/schedule.js"></script>
        <script>
            var config = {
                pathToSessionsJson: 'sessions.json',
                // change this every year
                localStoragePrefix: 'srccon-2024',
                localizeTimes: false,
                // show facilitator names on index until a 1-2 weeks before event
                // then switch to show rooms & times on index view
                showSessionRoomOnIndex: (new Date(2024,7,1) > new Date()),
                // use js dates here to auto open the right tab during SRCCON
                tabList: [
                    { name: 'Thursday', displayName: 'Thu', tabDate: new Date(2024,7,15) },
                    { name: 'Friday', displayName: 'Fri', tabDate: new Date(2024,7,16) },
                    { name: 'All', displayName: '<i class="fa fa-search"></i>' }
                ]
            }
            // fire up the app
            new Schedule(config);
        </script>
    </body>
</html>
